<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product-Preview-Card novo</title>
</head>
<body>
    
    <main class="container-pai">
        <section >
            <img class="imagem" src="image-product-desktop.jpg" alt="Imagem de Gabrielle Essence Eau De Parfum">         
        </section>
        <section class="infos">
            <p class="perfume">Perfume</p>
            <H1>Gabrielle Essence Eau De Parfum </H1>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL</p>
            <section class="price-conteiner">
                <div class="new-price"> 
                    <p alt="Preço atual com desconto" >$149.99</p>
                </div>
                <div class="old-price">
                    <p alt="Preço antigo antes do desconto" >$169.99</p>
                </div>   
            </section>
            <button class="botao">
                <img src="icon-cart.svg" alt="Imagem de um carrinho de compras">
                Add to Cart
            </button>
            
        </section>
    </main>

    <footer>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Débora Carvalho</a>.
      </div>
    </footer>
</body>
</html>
